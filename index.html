<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dry Skateboards - Coming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/logoWhite.svg">
    <style>
        body { 
            background-color: rgba(166, 94, 65, 0.9); /* Darker orange with transparency */
            background-image: url('assets/bg.png'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #F4F1EA;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            font-family: 'Georgia', serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .logo {
            width: 400px;
        }    
        h1 { font-size: 2.5rem; color: #FFF; }
        p { font-size: 1.2rem; margin-bottom: 1.5rem; color: #FFF; }
        input[type="email"] {
            border: 2px solid #F4F1EA;
            padding: 0.5rem;
            font-size: 1rem;
            width: 80%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: #5D4037;
        }
        .cta {
            border: none;
            width: 50%;
            text-align: center;
            cursor: pointer;
            background-color: #A65E41;
            color: #FFF;
            margin: 1rem auto;
            display: block;
        }
        .cta:hover {
            background-color: #8B4E35;
        }
        .social a {
            margin: 0 10px;
            font-size: 1.2rem;
            color: #F4F1EA;
            text-decoration: none;
            font-weight: bold;
        }
        .social a:hover { color: #FFF; }
        .loading-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .loading-bar-inner {
            width: 0;
            height: 20px;
            background-color: rgba(166, 94, 65, 0.9);
            border-radius: 5px;
            transition: width 2s;
        }
        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logoWhite.svg" alt="Dry Skateboards Logo" class="logo">
        <h1>Coming Soon</h1>
        <div class="loading-bar">
            <div class="loading-bar-inner"></div>
        </div>
        <p>Dry Skateboards is almost here. Stay tuned for the launch!</p>
        <form onsubmit="storeEmail(event)">
            <input type="email" id="email" placeholder="Enter your email" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
            <button type="submit" class="cta">Notify Me</button>
        </form>
        <div class="social">
            <a href="https://instagram.com/dryskateboards" target="_blank">ðŸ“· @dryskateboards</a>
            <a href="#" onclick="copyEmailToClipboard()">ðŸ“§ Email Us</a>
        </div>
    </div>
    
    <!-- Notification Message -->
    <div id="email-notification" class="notification">Email successfully submitted!</div>
    <div id="copy-notification" class="notification">E-mail successfully copied to clipboard!</div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyIk_TkrfZ7T3fp7b5OL1X8Fz_g0sIm7NV2ei1EdeOJI0Ofga6IGTUI7zf4SS0lGXLE/exec"; // Replace with your actual Google Apps Script URL

        async function storeEmail(event) {
            event.preventDefault();
            let emailInput = document.getElementById('email').value;

            if (emailInput.includes('@')) {
                try {
                    let response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST",
                        body: JSON.stringify({ email: emailInput }),
                        headers: { "Content-Type": "application/json" },
                        mode: "no-cors"
                    });

                    showNotification("email-notification"); // Show notification
                    document.getElementById('email').value = ''; // Clear input field
                } catch (error) {
                    alert("Error saving email. Please try again later.");
                    console.error("Fetch error:", error);
                }
            } else {
                alert('Please enter a valid email.');
            }
        }

        function copyEmailToClipboard() {
            const email = "dryskateboards@proton.me";
            navigator.clipboard.writeText(email).then(() => {
                showNotification("copy-notification");
            });
        }

        function showNotification(id) {
            const notification = document.getElementById(id);
            notification.style.display = 'block';
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500);
            }, 3000);
        }

        window.onload = function() {
            document.querySelector('.loading-bar-inner').style.width = '70%';
        }
    </script>
</body>
</html>

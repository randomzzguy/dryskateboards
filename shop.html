<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All - DRYSKATEBOARDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Helvetica', 'Arial', 'sans-serif'],
                        'display': ['Impact', 'Haettenschweiler', 'Arial Narrow Bold', 'sans-serif'],
                    },
                    colors: {
                        'rad-red': '#ff3131',
                        'rad-black': '#121212',
                        'rad-neon': '#39ff14',
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navigation (Simplified) -->
    <nav class="bg-rad-black text-white py-4 px-6 sticky top-0 z-40 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold bebas tracking-wider text-white">
                DRYSHOP<span class="text-rad-red">.</span>
            </a>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="font-bold hover:text-rad-red transition-colors text-sm">HOME</a>
                <a href="#" id="open-cart-btn" class="hover:text-rad-red transition-colors relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span
                        class="absolute -top-2 -right-2 bg-rad-red text-white text-xs rounded-full w-4 h-4 flex items-center justify-center hidden cart-badge">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-white shadow py-8 mb-8">
        <div class="container mx-auto px-6">
            <h1 class="text-5xl font-black bebas text-rad-black">THE SHOP</h1>
            <p class="text-gray-500">Browse our complete collection of boards, apparel, and accessories.</p>
        </div>
    </header>

    <div class="container mx-auto px-6 pb-20 flex flex-col md:flex-row gap-8">

        <!-- Sidebar Filters -->
        <aside class="w-full md:w-64 flex-shrink-0">
            <div class="bg-white p-6 rounded-lg shadow-sm sticky top-24">
                <h3 class="text-xl font-bold bebas mb-4 border-b pb-2">Categories</h3>
                <ul class="space-y-2 mb-8">
                    <li><button onclick="filterShop('all')" class="filter-btn text-rad-red font-bold w-full text-left"
                            data-category="all">All Products</button></li>
                    <li><button onclick="filterShop('boards')"
                            class="filter-btn text-gray-600 hover:text-rad-red w-full text-left transition-colors"
                            data-category="boards">Boards</button></li>
                    <li><button onclick="filterShop('apparel')"
                            class="filter-btn text-gray-600 hover:text-rad-red w-full text-left transition-colors"
                            data-category="apparel">Apparel</button></li>
                    <li><button onclick="filterShop('accessories')"
                            class="filter-btn text-gray-600 hover:text-rad-red w-full text-left transition-colors"
                            data-category="accessories">Accessories</button></li>
                </ul>

                <h3 class="text-xl font-bold bebas mb-4 border-b pb-2">Filters</h3>
                <div class="space-y-2">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="check-sales" onchange="applyFilters()"
                            class="form-checkbox text-rad-red rounded">
                        <span class="text-gray-700">On Sale</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="check-featured" onchange="applyFilters()"
                            class="form-checkbox text-rad-red rounded">
                        <span class="text-gray-700">Featured</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Product Grid -->
        <main class="flex-1">
            <div id="shop-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products loaded here -->
                <div class="col-span-full text-center py-20">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-300"></i>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Detail Modal (Reused across pages via JS injection, or define here) -->
    <!-- We will define the container here to be used by products.js -->
    <div id="product-detail-modal-container"></div>

    <!-- Cart Drawer (Reused) -->
    <!-- Cart Drawer -->
    <div id="cart-drawer" class="fixed inset-0 z-[100] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-rad-black bg-opacity-70 backdrop-blur-sm transition-opacity" id="cart-backdrop">
        </div>

        <!-- Drawer Content -->
        <div class="absolute top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl transform transition-transform duration-300 translate-x-full"
            id="cart-content">
            <div class="flex flex-col h-full">
                <!-- Header -->
                <div
                    class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-rad-black text-white">
                    <h2 class="text-2xl font-bold bebas tracking-wide">YOUR CART</h2>
                    <button id="close-cart-drawer" class="text-white hover:text-rad-red transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Cart Items -->
                <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <!-- Items will be injected here -->
                    <div class="text-center text-gray-500 mt-10">
                        <p class="mb-4">Your cart is empty.</p>
                        <button onclick="closeCart()" class="text-rad-red font-bold hover:underline">Start
                            Shopping</button>
                    </div>
                </div>

                <!-- Footer -->
                <div class="border-t border-gray-200 p-6 bg-gray-50">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-gray-600 font-bold">Subtotal</span>
                        <span id="cart-total" class="text-2xl font-bold text-rad-black">AED 0.00</span>
                    </div>
                    <p class="text-xs text-gray-500 mb-6 text-center">Shipping & taxes calculated at checkout.</p>
                    <button id="checkout-btn"
                        class="w-full bg-rad-red hover:bg-red-600 text-white font-bold py-4 transition-colors shadow-lg text-lg tracking-wider bebas">
                        PROCEED TO CHECKOUT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-rad-black text-white py-12">
        <div class="container mx-auto text-center">
            <h3 class="text-2xl font-bold bebas mb-4">DRYSKATEBOARDS.</h3>
            <p class="text-gray-500">Est. 2025</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/products.js"></script>
    <script>
        // Shop Page Specific Logic
        let currentCategory = 'all';

        window.filterShop = (category) => {
            currentCategory = category;
            // Update active styling
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.classList.add('text-rad-red', 'font-bold');
                    btn.classList.remove('text-gray-600');
                } else {
                    btn.classList.remove('text-rad-red', 'font-bold');
                    btn.classList.add('text-gray-600');
                }
            });
            applyFilters();
        };

        window.applyFilters = () => {
            // Access global products from products.js (exposed as window.allProducts or we refactor products.js to export it)
            // Since products.js is module, we can't easily access its internal scope unless we attach to window.
            // We will update products.js to attach filtered render function or we just use the module's render.
            // Strategy: We will dispatch a custom event or call a global function exposed by products.js
            if (window.renderShopPage) {
                window.renderShopPage(currentCategory, {
                    sale: document.getElementById('check-sales').checked,
                    featured: document.getElementById('check-featured').checked
                });
            }
        };

        // Initialize when products are ready (products.js should fire an event or we check)
        document.addEventListener('productsLoaded', () => {
            applyFilters();
        });
    </script>
</body>

</html>
